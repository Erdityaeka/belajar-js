<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style/mhs.css" />
  </head>
  <body>
    <div class="form-container">
      <h2>Tugas 02</h2>
      <h2>Input Data dan Nilai Mahasiswa</h2>
      <form action="" id="mahasiswaForm">
        <label for="nama">Nama</label>
        <input type="text" name="nama" id="nama" />

        <label for="nim">NIM (harus angka)</label>
        <input type="text" name="nim" id="nim" />

        <label for="jurusan">Jurusan</label>
        <input type="text" name="jurusan" id="jurusan" />

        <label for="alamat">Alamat (Min 5 karakter, Max 15 karakter)</label>
        <input type="text" name="alamat" id="alamat" />

        <label for="email">Email (harus pakai @)</label>
        <input type="text" name="email" id="email" />

        <label for="telpon">Telepon (contoh: 08123456789 12 digit)</label>
        <input type="text" name="telpon" id="telpon" />

        <label for="birthDate">Tanggal Lahir (Hari, bulan ,Tahun)</label>
        <input type="date" name="birthDate" id="birthDate" />

        <label for="presensi">Nilai Presensi</label>
        <input type="text" name="presensi" id="presensi" />

        <label for="tugas">Nilai Tugas</label>
        <input type="text" name="tugas" id="tugas" />

        <label for="uts">Nilai UTS</label>
        <input type="text" name="uts" id="uts" />

        <label for="uas">Nilai UAS</label>
        <input type="text" name="uas" id="uas" />

        <button type="button" id="submitBtn" onclick="hitung_nilai()">
          Proses
        </button>

        <a href="kedua.html"><button type="button">Tgs 1</button></a>
        <a href="pendaftaran.html"><button type="button">Tgs 3</button></a>
        <a href="crud.html"><button type="button">Tgs 4</button></a>
        <p id="error-message" style="color: red; font-weight: bold"></p>
      </form>
    </div>

    <div class="data-container">
      <h3>Hasil Data Mahasiswa</h3>
      <p id="hasil_nama"></p>
      <p id="hasil_nim"></p>
      <p id="hasil_jurusan"></p>
      <p id="hasil_alamat"></p>
      <p id="hasil_email"></p>
      <p id="hasil_telpon"></p>
      <p id="hasil_birthDate"></p>

      <h3>Nilai Akademik</h3>
      <p id="hasil_presensi"></p>
      <p id="hasil_tugas"></p>
      <p id="hasil_uts"></p>
      <p id="hasil_uas"></p>
      <p id="rata2"></p>
      <p id="grade"></p>
      <p id="h_status"></p>
    </div>

    <script src="js/mhs.js"></script>
  </body>
</html>
