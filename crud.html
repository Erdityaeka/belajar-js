<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Mahasiswa</title>
    <link rel="stylesheet" href="style/crud.css" />
  </head>

  <body>
    <!-- FORM INPUT MAHASISWA -->
    <div class="form-container">
      <h2>Form Input Mahasiswa</h2>

      <label for="nim">NIM</label>
      <input type="text" id="nim" placeholder="Input Nim" />

      <label for="nama">Nama Mahasiswa</label>
      <input type="text" id="nama" placeholder="Input Nama Mahasiswa" />

      <label for="tempatlahir">Tempat Lahir</label>
      <input type="text" id="tempatlahir" placeholder="Input Tempat Lahir" />

      <label for="alamat">Alamat</label>
      <textarea id="alamat" placeholder="Input Alamat"></textarea>

      <button type="button" onclick="addMhs()">Proses</button>
    </div>

    <!-- TABEL DATA MAHASISWA -->
    <div class="form-container">
      <h2>Data Mahasiswa</h2>
      <table>
        <thead>
          <tr>
            <th>No</th>
            <th>NIM</th>
            <th>Nama</th>
            <th>Tempat Lahir</th>
            <th>Alamat</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="dataTabel"></tbody>
      </table>
    </div>
    <script src="js/render_tabel.js"></script>
  </body>
</html>
